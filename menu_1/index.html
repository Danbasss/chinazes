<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Монастирська кав’ярня-пекарня</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="justify-content" href="js/index.js">
</head>
<body>

<header id="mainHeader">
    <div class="logo-container">
        <a href="/rif-caffe/"><img src="images/mif.png" alt="Лого"></a>
        <span><a href="/rif-caffe/">Монастирська кав’ярня-пекарня</a></span>
    </div>
</header>

  <section class="hero">
    <div class="overlay">
      <h2>Меню</h2>
    </div>
  </section>

  <main>
    <h3>Виберіть розділ меню</h3>
    <div class="menu-grid">
      {% for cat in categories %}
        <form action="menu/{{ cat|lower }}/" method="get">
          <button type="submit">{{ cat }}</button>
        </form>
      {% endfor %}
    </div>
  </main>

  <footer>
    <div class="info">
      <p><strong>Графік роботи:</strong></p>
      <p>Понеділок-Субота 9:00-20:00<br>Неділя 9:00-21:00</p>
      <p>Телефон: <a href="tel:+380888554071">088 855 4071</a></p>
    </div>

    <div class="socials">
      <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
    </div>
  </footer>

<script src="js/index.js"></script>

</body>
</html>
