<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ category }} — Монастирська кав’ярня-пекарня</title>
<link rel="stylesheet" href="../../css/style.css">
<base href="/rif-caffe/">
<style>
/* ---------- Menu section ---------- */
.menu-container {
    position: relative; 
    display: inline-block;
}

.menu-btn {
    background-color: #5b3521;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    position: relative;
}

/* ---------- Dropdown section ---------- */
.dropdown {
    display: none;
    position: absolute;
    top: 100%;   
    left: 0;     
    background: #1c1c1c;
    min-width: 160px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    z-index: 1000;   
}

.dropdown.show {
    display: block;
}

.dropdown a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
}

.dropdown a:hover {
    background: #6b462d;
}


main {
  padding-top: 80px;
}


/* Menu button hover toggle */
/* header .menu-btn:hover + .dropdown,
header .dropdown:hover {
    display: block;
} */

/* Фон та назва меню */
/* ---------- Category section ---------- */
.category-block {
    width: 100%;
    height: 250px;
    background-color: #753e21;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Контейнер з позицією */
.category-title {
    position: relative;
    width: 70%;
    height: 100%;
    overflow: hidden;
    border-radius: 16px;
}

/* Зображення контейнера */
.category-title img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Текст позиції */
.category-title .category-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    text-align: center;
    white-space: nowrap;
}


/* Dish grid */
/* ---------- Dish section ---------- */
.dish-grid {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* Dish card */
.dish-card {
    display: flex;
    background-color: #432a21;
    border-radius: 8px;
    overflow: hidden;
    padding: 10px;
    gap: 15px;

    width: 450px;      
    height: 200px;     
}

.dish-card img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

.dish-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.dish-info h3 {
    margin: 0;
    font-size: 23px;
    font-weight: bold;
}

.dish-info .weight {
    font-size: 19px;
    color: #d1a77a;
}

.dish-info .price {
    font-weight: bold;
    margin-top: 5px;
    font-size: 21px;
}

.dish-info p {
    margin: 5px 0 0;
    font-size: 16px;
}

/* ---------- Footer ---------- */
@media screen and (max-width: 700px) {
    header .logo-container {
        display: none; /* ховаємо кнопку */
    }
}


</style>
</head>
<body>

<header id="mainHeader">
    <div class="logo-container">
        <a href="/rif-caffe/"><img src="images/mif.png" alt="Лого"></a>
        <span><a href="/rif-caffe/">Монастирська кав’ярня-пекарня</a></span>
    </div>
    <div class ="menu-container">
        <button id="menuBtn" class="menu-btn">Меню ⮟</button>
        <div class="dropdown">
            {% for s in sections %}
                <a href="{{ url_for('menu_category', category=s) }}">{{ s }}</a>
            {% endfor %}
        </div>
    </div>
</header>

<div class="category-block">
    <div class="category-title">
        <img src="{{ back_photos[sections.index(category)] }}" alt="{{ category }}">
        <div class="category-text">{{ category }}</div>
    </div>
</div>

<main>
    <div class="dish-grid">
        {% for dish in dishes %}
        <div class="dish-card">
            <img src="{{ dish.icon_path }}" alt="{{ dish['name'] }}">
            <div class="dish-info">
                <h3>{{ dish['name'] }}</h3>
                <span class="price">{{ dish['price'] }} грн</span>
                <p>{{ dish['ingredients'] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<script src="js/index.js"></script>

</body>
</html>
