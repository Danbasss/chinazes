<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LeBron James Fan Site</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="mainHeader">
    <div class="logo-title">
        <img src="images/logo_orange.png" alt="Logo" class="logo">
        <h1>LeBron James Fan Site</h1>
    </div>

    <nav>
        <a href="bio">Біографія</a>
        <a href="stats">Статистика</a>
        <a href="highlights">Хайлайти</a>
        <a href="memes">Меми</a>
        <a href="quiz">Вікторина</a>
        <a href="shotchart">Візуалізація кидків</a>
    </nav>
</header>


<main>
    <div class="home-grid">

        <div class="welcome-block">
            <div class="welcome-card">
                <h2>Ласкаво просимо!</h2>
                <p>
                    Команда юних ентузіастів зробила цей сайт для найкращого гравця баскетболу.
                    Тут ви дізнайтеся ВСЕ про Леброна Джеймса.
                </p>
            </div>
        </div>

        <div class="news-table">
            <h3>Останні новини</h3>
            <div id="news-cards"></div>
        </div>

    </div>
</main>

<div class="fullwidth-video-wrap">
    <video class="cropped-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dwzalnlpv/video/upload/v1765391969/lebrondunk2_jvwy7m.webm" type="video/webm">
    </video>
</div>



<script src="js/main.js"></script>
</body>
</html>
