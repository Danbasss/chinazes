<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron James Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <header class="mainHeader">
        <a href="/" class="logo-title">
            <img src="images/logo_orange.png" alt="Logo" class="logo">
            <h1>LeBron James Fan Site</h1>
        </a>
    
        <div class="menu-wrapper">
            <button id="menu-toggle" class="menu-btn">Меню</button>
            
            <nav id="main-nav" class="nav-menu">
                <a href="/bio">Біографія</a>
                <a href="/stats">Статистика</a>
                <a href="/highlights">Хайлайти</a>
                <a href="/memes">Меми</a>
                <a href="/quiz">Вікторина</a>
                <a href="/shotchart">Візуалізація</a>
            </nav>
        </div>
    </header>

    <div class="quiz-container">
        <button id="top-restart-btn" title="Почати знову">↻</button>

        <h1>LeBron James Quiz</h1>
        
        <div id="start-screen" class="quiz-section">
            <h2>Налаштування гри</h2>
            <div class="settings-control">
                <div class="input-group">
                    <label for="question-count">Кількість питань:</label>
                    <select id="question-count">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                
                <div id="difficulty-display">
                    Складність: <span id="difficulty-label" class="diff-medium">СЕРЕДНІЙ</span>
                </div>
            </div>

            <div class="auto-next-wrapper">
                <input type="checkbox" id="auto-next">
                <label for="auto-next">Авто-перехід (1с)</label>
            </div>
            
            <button id="start-btn" class="btn-control">Старт</button>
        </div>
        
        <div id="quiz-wrapper" style="display: none;">
            <div class="score-display">Питання: <span id="current-q">1</span>/20</div>
            
            <div class="question-section">
                <div id="question">Завантаження питань...</div>
            </div>

            <div id="answer-buttons" class="btn-grid">
            </div>

            <div class="controls">
                <div id="score-counter">Рахунок: 0</div>
                <button id="next-btn">Наступне питання</button>
            </div>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>Квіз завершено!</h2>
            
            <div id="video-reaction">
                <video id="video-correct" class="reaction hidden" loop src="https://res.cloudinary.com/dwzalnlpv/video/upload/v1765006023/happy_xvfnbj.mp4"></video>
                <video id="video-wrong" class="reaction hidden" loop src="https://res.cloudinary.com/dwzalnlpv/video/upload/v1765006023/sad_uvbp4v.mp4"></video>
            </div>

            <p id="final-score" style="font-size: 1.5rem; margin: 20px 0;"></p>
            <button id="restart-btn" onclick="location.reload()">Спробувати ще раз</button>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
