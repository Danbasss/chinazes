<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Shot Chart — Optimized Grid</title>
  <link rel="stylesheet" href="css/shotchart.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  
  <header class="mainHeader">
      <a href="/" class="logo-title">
          <img src="images/logo_orange.png" alt="Logo" class="logo">
          <h1>LeBron James Fan Site</h1>
      </a>
  
      <div class="menu-wrapper">
          <button id="menu-toggle" class="menu-btn">Меню</button>
          
          <nav id="main-nav" class="nav-menu">
              <a href="/bio">Біографія</a>
              <a href="/stats">Статистика</a>
              <a href="/highlights">Хайлайти</a>
              <a href="/memes">Меми</a>
              <a href="/quiz">Вікторина</a>
              <a href="/shotchart">Візуалізація</a>
          </nav>
      </div>
  </header>

  <div class="page">
    <h1>Візуалізація кидків</h1>
    <div class="video-row">
        <div class="video-box">
            <video src="https://res.cloudinary.com/dwzalnlpv/video/upload/v1765040782/visual_1_pzcfi2.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="video-box">
            <video src="https://res.cloudinary.com/dwzalnlpv/video/upload/v1765040783/visual_2_zccrur.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <div id="chart-wrap">
      <div class="svg-container">
          <svg id="court" viewBox="0 0 500 470" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="500" height="470" fill="none" stroke="#333" stroke-width="2"/>
            <g id="grid-layer"></g>
            <g id="court-lines-overlay" pointer-events="none">
                <path d="M30,0 L30,140 A220,220 0 0 1 470,140 L470,0" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
                <rect x="170" y="0" width="160" height="190" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
                <circle cx="250" cy="190" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
                <circle cx="250" cy="40" r="7.5" fill="none" stroke="#fff" stroke-width="2"/>
                <line x1="220" y1="47.5" x2="280" y2="47.5" stroke="#fff" stroke-width="2"/>
            </g>
          </svg>
      </div>
    </div>

    <div id="legend" class="legend">
        <span>Cold</span>
        <div class="gradient-bar"></div>
        <span>Hot</span>
    </div>
  </div>

  <div id="tooltip" class="tooltip hidden"></div>
  <script src="js/shotchart.js"></script>
</body>
</html>
